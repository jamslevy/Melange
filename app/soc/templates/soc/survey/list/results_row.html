<tr class="off" onmouseover="this.className='on'" onmouseout="this.className='off'"
onclick="return false; document.location.href='{{ list.redirect }}'" name="name">
<!--
  <td align="right">
   <div class="title">
    <a class="noul"
     href="{{ list.redirect }}">{{ list.item.scope_path}}/{{ list.item.link_id }}</a>
   </div>
  </td>
  -->
  {% for value in list.item.get_values %}
  <td><div class="{{ value }}"> {{ value }}</div></td>
  {% endfor %}
  <td><div class="author">{{ list.item.user.link_id }}</div></td>
 {# <td><div class="created">{{ list.item.created }}</div></td> #}
  <td><div class="modified">{{ list.item.modified }}</div></td>
  {% if grades %}
  <td><div class="grade">
    <select id="id_survey__{{ list.item.user.link_id }}__selection__grade" name="id_survey__{{ list.item.user.link_id }}__selection__grade">
      <option value='' {% ifequal list.item.grade '' %} selected="selected" {% endifequal %} >None</option>
      <option value='Pass' {% ifequal list.item.grade 'Pass' %} selected="selected" {% endifequal %} >Pass</option>
      <option value='Fail' {% ifequal list.item.grade 'Fail' %} selected="selected" {% endifequal %} >Fail</option>

      </select>
  </div></td>
  {% endif %}
</tr>
